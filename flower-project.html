<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var scale1;
        var opacity;
        var r, g, b;
        function setup() {
            createCanvas(800,600);
            
            background(255, 255, 0);
            scale1 = 1;
            opacity = 255;
            r = random(0);
            g = random(250);
            b = random(250);
             
            
        }

        function draw() {
        
        }
        function mouseMoved() {
        
        fill(r, g, b, opacity);
        line(mouseX, mouseY * scale1, mouseX, mouseY + scale1 * 200);
        ellipse(mouseX, mouseY, scale1 * 60, scale1 * 60);//middle circle
        
        
        ellipse(mouseX - scale1 * 70, mouseY, scale1 * 80, scale1 * 50);//left circle
        ellipse(mouseX + scale1 * 70, mouseY, scale1 * 80, scale1 * 50);//right circle
        //top circles
        ellipse(mouseX - scale1 * 20, mouseY - scale1 * 66, scale1 * 50, scale1 * 80);
        ellipse(mouseX + scale1 * 40, mouseY - scale1 * 66, scale1 * 50, scale1 * 80);
        //bottom circles
        ellipse(mouseX - scale1 * 20, mouseY + scale1 * 66, scale1 * 50, scale1 * 80);
        ellipse(mouseX + scale1 * 40, mouseY + scale1 * 66, scale1 * 50, scale1 * 80);
        scale1 = scale1 + 0.003;
        opacity-= 0.5 //opacity makes it fade away or blend in with the colors
        }
        
        function keyPressed() {
            r = 100
            g = 200
            b = 200
            //fill(100, 200, 200, opacity);
            console.log("keyPressed has been run");
        }

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/mariams0999/p5js/blob/master/flower-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
